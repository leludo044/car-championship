<h2>Gestion des pilotes</h2>
<div class="row">
	<div class="col-md-12">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<div class="panel-title">Liste des pilotes</div>
			</div>
			<div class="panel-body">
					<table class="table table-hover">
						<thead>
							<tr>
								<th>#</th>
								<th>Prénom</th>
								<th>Date de naissance</th>
							</tr>
						</thead>
						<tbody>
							<tr data-ng-repeat="pilote in pilotes" ng-click="selectionner(pilote, $index)">
								<td>{{pilote.id}}</td>
								<td>{{pilote.nom}}</td>
								<td>{{pilote.dateNaissance}}</td>
							</tr>
						</tbody>
					</table>
			</div>
		</div>
	</div>
</div>
<div class="alert alert-success" role="alert" ng-show="message">{{message}}</div>
<div class="row">
<form class="form-horizontal">
  <div class="form-group">
    <label for="prenom" class="col-sm-2 control-label">Prénom</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="prenom" placeholder="Prénom" ng-model="formPilote.nom">
    </div>
  </div>
  <div class="form-group">
    <label for="dateNaissance" class="col-sm-2 control-label">Date de naissance</label>
    <div class="col-sm-2">
      <input type="text" class="form-control" id="dateNaissance" placeholder="Date de naissance" ng-model="formPilote.dateNaissance">
    </div>
    <div class="col-sm-offset-1 col-sm-4">
      <button type="submit" class="btn btn-default" ng-click="ajouter()" ng-hide="selection">Ajouter</button>
      <button type="submit" class="btn btn-default" ng-click="modifier()" ng-show="selection">Modifier</button>
      <button type="submit" class="btn btn-default" ng-click="supprimer()" ng-show="formPilote.supprimable">Supprimer</button>
    </div>
  </div>
</form>
</div>
