<h2>Filtres</h2>
<div class="row">
<div class="btn-group" role="group" data-ng-repeat="champ in championnats">
		<button type="button" class="btn btn-primary" ng-click="filter(champ)"
			ng-class="{'btn-success' : (filteredChampionship.id==champ.id), 'active':false}">{{champ.name}}</button>
</div>
</div>
<h2>Statistiques</h2>
<div ng-repeat="graph in graphs" class="row">
	<stats label="graph.label" url="graph.url" filter="graph.filter"></stats>
</div>
