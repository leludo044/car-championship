<h2>Gestion des pays</h2>
<div class="row">
	<div class="col-md-12">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<div class="panel-title">Liste des pays</div>
			</div>
			<div class="panel-body">
				<form>
					<table class="table table-hover">
						<thead>
							<tr>
								<th>#</th>
								<th>Nom</th>
								<th width="100em" />
							</tr>
						</thead>
						<tbody>
							<tr data-ng-repeat="country in countries"
								ng-click="select(country, $index)">
								<td>{{country.id}}</td>
								<td>{{country.name}}</td>
								<td></td>
							</tr>
						</tbody>
						<tfoot>
							<tr>
								<td></td>
								<td><input type="text" class="form-control" id="name"
									placeholder="nom" ng-model="formCountry.name"></td>
								<td>
									<button type="submit" class="btn btn-default"
										ng-click="create()" ng-hide="selection">
										<span class="glyphicon glyphicon-plus" aria-hidden="true"
											title="Ajouter"></span>
									</button>
									<button type="submit" class="btn btn-default"
										ng-click="update()" ng-show="selection">
										<span class="glyphicon glyphicon-ok" aria-hidden="true"
											title="Modifier"></span>
										<button type="submit" class="btn btn-default"
											ng-click="remove()" ng-show="formCountry.removable">
											<span class="glyphicon glyphicon-remove" aria-hidden="true"
												title="Supprimer"></span>
										</button>
									</button>
								</td>
							</tr>
						</tfoot>
					</table>
				</form>
			</div>
		</div>
	</div>
</div>
<div class="alert alert-success" role="alert" ng-show="message">{{message}}</div>
